<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/style.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <title>Ninjago</title>
</head>
<body>
<h1 class="title">Ninjago - a Ninja REST API</h1>
<div id="homepage">
    <h1>Hide a ninja in your area!</h1>
    <div id="ninjas"></div>
</div>
<script src="http://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script src="http://unpkg.com/react@15/dist/react.js"></script>
<script src="http://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>

<!-- Create React Component -->
<script type="text/babel">

    let Ninjas = React.createClass({
        getInitialState: function () {
            return ({
                ninjas: []
            })
        },
        render: function () {
            let ninjas = this.state.ninjas;
            ninjas = ninjas.map(function (ninja, index) {
               return(
                   <li key="{index}">
                       <span className={ninja.obj.available}>

                       </span>
                       <span className="name">{ninja.obj.name}</span>
                       <span className="rank">{ninja.obj.rank}</span>
                       <span className="dist">{Math.floor(ninja.dis/1000)}km</span>
                   </li>
               )
            });
            return (
                <div id="ninja-container">
                    <form id="search" onSubmit={this.handleSubmit}>
                        <label>Enter your latitude</label>
                        <input type="text" ref="lat" placeholder="latitude" required/>
                        <label>Enter your longitude</label>
                        <input type="text" ref="lng" placeholder="longitude" required/>
                        <input type="submit" value="Find Ninjas"/>
                    </form>
                    <ul>{ninjas}</ul>
                </div>
            );
        },
        handleSubmit: function (e) {
            e.preventDefault();
            let lng = this.refs.lng.value;
            let lat = this.refs.lat.value;

            fetch('/api/ninjas?lng=' + lng + '&lat=' + lat)
                .then(function (data) {
                    return data.json();
                }).then(json => {
                this.setState({
                    ninjas: json
                });
            });
        }
    });

    ReactDOM.render(<Ninjas/>, document.getElementById('ninjas'));

</script>

</body>
</html>
